name: Deploy to GitHub Pages

on:
  push:
    branches: [main, beta]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Build production (main)
        run: |
          git fetch origin main
          git checkout main
          npm ci
          mkdir -p dist
          VITE_BASE=/h2o-refill-hero/ npm run build -- --outDir dist-prod
          cp dist/manifest.webmanifest dist-prod/

      - name: Check if beta exists
        id: check_beta
        run: |
          if git ls-remote --exit-code origin beta 2>/dev/null; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Build beta
        if: steps.check_beta.outputs.exists == 'true'
        run: |
          git fetch origin beta
          git checkout beta
          npm ci
          OUT_DIR=dist-beta VITE_BASE=/h2o-refill-hero/beta/ npm run build -- --outDir dist-beta

      - name: Combine artifacts
        run: |
          mkdir -p dist
          cp -r dist-prod/* dist/
          if [ -d dist-beta ]; then
            mkdir -p dist/beta
            cp -r dist-beta/* dist/beta/
          fi

      - uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
