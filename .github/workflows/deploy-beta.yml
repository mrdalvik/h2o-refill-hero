name: Deploy Beta

on:
  push:
    branches-ignore:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          path: beta-repo

      - uses: actions/checkout@v4
        with:
          ref: main
          path: main-repo

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Build main
        working-directory: main-repo
        run: |
          npm ci
          npm run build

      - name: Build beta
        working-directory: beta-repo
        env:
          VITE_BASE: /h2o-refill-hero/beta/
        run: |
          npm ci
          npm run build

      - name: Merge builds
        run: |
          mkdir -p dist
          cp -r main-repo/dist/* dist/
          mkdir -p dist/beta
          cp -r beta-repo/dist/* dist/beta/

      - uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
